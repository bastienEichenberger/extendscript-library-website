    our_goals:
      feature_one:
        title: "Blog"
        content: "Découvre les nouveaux articles sur l'ExtendScript"
        button: "News»"
      feature_two:
        title: "Investis-toi"
        content: "Participe à l'amélioration de cette librairie et à l'avancement du projet"
        button: "Contribuer»"
      feature_three:
         title: "Map-interactive"
         content: "Découvre les principaux acteurs de ce projet!"
         button: "Contributeurs»"
    # why_use
    why_use:
      title: "Pourquoi utiliser les scripts. "
      subtitle: "Pour Automatiser!"
      content: "La publication de contenu à l'aide de la Suite Adobe offre un grand nombre de possibilités. Néanmoins, certaines tâches sont redondantes. L'ExtendScript est un moyen simple et performant pour automatiser ces actions répétitives. En créant un script, il est possible de développer une solution efficace qui utilise les fonctionnalités des logiciels de la Créative Suite à faible coûts."
  
  #start
  start:
    title: "Commencer"
    download:
      title: "Télécharger ExtendScript-Library"
      content: > 
        Télécharge ExtendScript-Library depuis le dépôt <i>Github</i>. Si tu souhaites apprendre à utiliser les scripts, lis l'article sur le forum comment débuter avec les script.<br>
        Pour connaître les fonctionnalités disponibles, prends connaissance de la <a href="http://www.extendscript-library.org/bundles/jlfawebsite/jsdoc/index.html">documentation html</a>.
      button: "Git repository"
    samples:
      title: "Exemples"
    
      
  #get involved
  get_involved:
    title: "Comment puis-je participer?"
    community:
      title: "Participe à la communauté"
      content: "Profite du forum pour poser des questions, aider les autres ou proposer de nouvelles fonctionnalités!"
      button: "Forum"
    write_code:
      title: "Prends part au développement"
      content: "Tu es un programmeur intéressé? Participe au développement de cette librairie et améliore tes connaissances en ExtendScript."
      button: "Git repository"
    debug:
      title: "Signale un bug"
      content: "Afin d'améliorer ce produit, il est important que chacun participe a sa manière. Si tu découvres une erreur, merci de la signaler sur github dans la section <i>Issues</i>"
      button: "Issues"
    other:
      title: "Deviens volontaire"
      content: "Si tu souhaites participer au projet et que tu as des compétences cachées (développement web, rédaction de documentation ou d'articles etc.), tu es le bienvenu à bord."
      button: "contacte-nous"
      
